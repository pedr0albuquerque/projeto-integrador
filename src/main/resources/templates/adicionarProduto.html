<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Produtos</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>Adicionar Produto</h1>
        <form th:action="@{/salvarProduto}" th:object="${produto}" method="post">
            <label for="nome">Nome</label>
            <input type="text" id="nome" th:field="*{nome}" required><br>
            
            <label for="preco">Pre√ßo</label>
            <input type="number" id="preco" th:field="*{preco}" step="0.01" required><br>
            
            <label for="quantidade">Quantidade</label>
            <input type="number" id="quantidade" th:field="*{quantidade}" required><br>
            
            <button type="submit">Salvar</button>
        </form>
        
        <a href="/listarProdutos">Ver Produtos</a>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
